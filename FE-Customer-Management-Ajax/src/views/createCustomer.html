                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="idCategories">Categories</label>
                        <input class="form-control" placeholder="Enter a Categories" id="idCategories"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <a class="btn btn-primary" href="index.html" onclick="createCustomer()">Save Changes</a>

<script>

    };
    firebase.initializeApp(firebaseConfig);

    let image1 = '';
    let fbBucketName = 'images';

    let uploader = document.getElementById('uploader');
    let fileButton = document.getElementById('fileButton');

    fileButton.addEventListener('change', function (e) {

        console.log('file upload event', e);

        let file = e.target.files[0];

        let storageRef = firebase.storage().ref(`${fbBucketName}/${file.name}`);

        let uploadTask = storageRef.put(file);

        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED,
            function (snapshot) {
                let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                uploader.value = progress;
                console.log('Upload is ' + progress + '% done');
                switch (snapshot.state) {
                    case firebase.storage.TaskState.PAUSED:
                        console.log('Upload is paused');
                        break;
                    case firebase.storage.TaskState.RUNNING:
                        console.log('Upload is running');
                        break;
                }
            }, function (error) {
                switch (error.code) {
                    case 'storage/unauthorized':
                        break;

                    case 'storage/canceled':
                        break;

                    case 'storage/unknown':
                        break;
                }
            }, function () {
                let downloadURL = uploadTask.snapshot.downloadURL;
                image1 = downloadURL;
                console.log('downloadURL ===>', downloadURL);
                // let divLocation = document.getElementById("imgDiv");
                let imgElement = document.createElement("img");
                imgElement.src = downloadURL
                console.log('pic ==', image1)
                divLocation.append(imgElement);
            });

    });

    function createCustomer() {
        let customer = {
            nameCustomer : document.getElementById("name").value,
            image : image1,
            categories : {idCategories : document.getElementById("idCategories").value}
        }

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/customers",
            data: JSON.stringify(customer),
            //Xử lý thành công
            success: function () {
                showCustomer()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
</script>
